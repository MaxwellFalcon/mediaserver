version: "3.6"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
      VERSION: docker
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/plex/config:/config
      - ${PATH_TO_MOVIES}:/movies
      - ${PATH_TO_TV_SHOWS}:/tv
  requestrr:
    image: darkalfx/requestrr:latest
    container_name: requestrr
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/requestrr:/root/config
    ports:
      - 4545:4545
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/bazarr/config:/config
      - ${PATH_TO_MOVIES}:/movies
      - ${PATH_TO_TV_SHOWS}:/tv
    ports:
      - 6767:6767
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - 8080:8080
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard # or openvpn
      # - OPENVPN_USER=${OPENVPN_USER}
      # - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_COUNTRIES=${SERVER_REGIONS}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/prowlarr/config:/config
    ports:
      - 9696:9696
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: always
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    healthcheck:
      test: ping 1.1.1.1 -nqc 1 > /dev/null 2>&1 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
      WEBUI_PORT: 8080
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/qbittorrent/config:/config
      - ${PATH_TO_DOCKER_DIRECTORY}/qbittorrent/downloads:/downloads
      - ${PATH_TO_MOVIES}:/movies
      - ${PATH_TO_TV_SHOWS}:/tv
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/sabnzbd/config:/config
      - ${PATH_TO_MOVIES}:/movies
      - ${PATH_TO_TV_SHOWS}:/tv
      # # - ${PATH_TO_DOCKER_DIRECTORY}/sabnzbd/incomplete-downloads:/incomplete-downloads #optional
      # - ${PATH_TO_DOCKER_DIRECTORY}/qbittorrent/downloads:/downloads #optional
    ports:
      - 8082:8080
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/sonarr/config:/config
      - ${PATH_TO_DOCKER_DIRECTORY}/qbittorrent/downloads:/downloads
      - ${PATH_TO_DOCKER_DIRECTORY}/sabnzbd/config/Downloads/complete:/config/Downloads/complete
      - ${PATH_TO_TV_SHOWS}:/tv
    ports:
      - 8989:8989
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/qbittorrent/downloads:/downloads
      - ${PATH_TO_DOCKER_DIRECTORY}/sabnzbd/config/Downloads/complete:/config/Downloads/complete
      - ${PATH_TO_MOVIES}:/movies
      - ${PATH_TO_DOCKER_DIRECTORY}/radarr/config:/config
    ports:
      - 7878:7878
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    restart: always
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ_IDENTIFIER}
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/tautulli/config:/config
    ports:
      - 8181:8181
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    init: true
    container_name: seerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ_IDENTIFIER}
      - PORT=5055 #optional
    ports:
      - 5055:5055
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/seerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ${LOG_FILE:-none}
      LOG_HTML: ${LOG_HTML:-false}
      CAPTCHA_SOLVER: ${CAPTCHA_SOLVER:-none}
      TZ: ${TZ_IDENTIFIER}
    ports:
      - 8191:8191
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/flaresolver:/config
    restart: unless-stopped
  profilarr:
    image: santiagosayshey/profilarr:latest # or :beta
    container_name: profilarr
    ports:
      - 6868:6868
    volumes:
      - ${PATH_TO_DOCKER_DIRECTORY}/profilarr:/config
    environment:
      - TZ=${TZ_IDENTIFIER} # Set your timezone
    restart: unless-stopped
